name: tripoo
description: A home listing and properties app

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_route: 0.6.9
  flutter:
    sdk: flutter
  firebase_core: ^1.10.0
  # Newly reworked plugins covered by this migration guide:
  firebase_auth: ^3.2.0
  firebase_crashlytics: ^2.3.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_messaging: ^11.1.0
  firebase_analytics: ^8.3.4
  get_it: ^7.2.0
  injectable: ^1.5.0
  percent_indicator: ^2.1.7+2
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  freezed_annotation: ^1.0.0
  shimmer: ^2.0.0

dev_dependencies:
  freezed: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/util/



  fonts:
     - family: ProductSans
       fonts:
         - asset: fonts/Product-Sans-Bold.ttf
           weight: 800
         - asset: fonts/Product-Sans-Regular.ttf
     - family: Lato
       fonts:
         - asset: fonts/Lato-Regular.ttf
         - asset: fonts/Lato-Bold.ttf
           weight: 800
